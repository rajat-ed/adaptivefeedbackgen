<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adaptive Feedback Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="main-container">
    <div class="panel">
      <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Adaptive Feedback Generator</h1>
      <form id="feedbackForm" class="space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Student Name:</label>
          <input type="text" id="name" required class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
          <label for="pronoun" class="block text-sm font-medium text-gray-700">Pronoun:</label>
          <select id="pronoun" class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500">
            <option value="She">She/Her</option>
            <option value="He">He/Him</option>
            <option value="They">They/Them</option>
          </select>
        </div>
        <div>
          <label for="subject" class="block text-sm font-medium text-gray-700">Subject:</label>
          <input type="text" id="subject" placeholder="e.g., Mathematics, History, Art" required class="mt-1 w-full p-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500" />
        </div>
        <div class="space-y-4">
          <div class="slider-container">
            <label class="slider-label">Reasoning & Understanding</label>
            <input type="range" min="1" max="10" value="5" id="slider1" />
            <span class="slider-value" id="slider1-value">5</span>
            <div class="tick-marks">
              <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
              <span>6</span><span>7</span><span>8</span><span>9</span><span>10</span>
            </div>
          </div>
          <div class="slider-container">
            <label class="slider-label">Respect & Collaboration</label>
            <input type="range" min="1" max="10" value="5" id="slider2" />
            <span class="slider-value" id="slider2-value">5</span>
            <div class="tick-marks">
              <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
              <span>6</span><span>7</span><span>8</span><span>9</span><span>10</span>
            </div>
          </div>
          <div class="slider-container">
            <label class="slider-label">Responsibility & Initiative</label>
            <input type="range" min="1" max="10" value="5" id="slider3" />
            <span class="slider-value" id="slider3-value">5</span>
            <div class="tick-marks">
              <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
              <span>6</span><span>7</span><span>8</span><span>9</span><span>10</span>
            </div>
          </div>
          <div class="slider-container">
            <label class="slider-label">Consistency & Focus</label>
            <input type="range" min="1" max="10" value="5" id="slider4" />
            <span class="slider-value" id="slider4-value">5</span>
            <div class="tick-marks">
              <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
              <span>6</span><span>7</span><span>8</span><span>9</span><span>10</span>
            </div>
          </div>
          <div class="slider-container">
            <label class="slider-label">Communication & Participation</label>
            <input type="range" min="1" max="10" value="5" id="slider5" />
            <span class="slider-value" id="slider5-value">5</span>
            <div class="tick-marks">
              <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span>
              <span>6</span><span>7</span><span>8</span><span>9</span><span>10</span>
            </div>
          </div>
        </div>
        <div class="flex space-x-4">
          <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-md hover:bg-blue-700 transition">Generate Feedback</button>
          <button type="button" id="resetBtn" class="w-full bg-gray-300 text-gray-800 p-3 rounded-md hover:bg-gray-400 transition">Reset</button>
        </div>
      </form>
    </div>

    <div class="panel output-panel">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Generated Feedback</h2>
      <div id="feedbackOutput" class="output-text mt-6 p-4 bg-blue-50 border-l-4 border-blue-500 rounded-md text-gray-800 flex-grow hidden"></div>
      <button id="copyBtn" class="mt-4 bg-green-600 text-white p-2 rounded-md hover:bg-green-700 transition hidden">Copy Feedback</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
